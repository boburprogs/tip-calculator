<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="desktop">
        <div class="header">
            <img src="./images/site-logo.svg" alt="">
        </div>
        <div class="main">
            <div class="m-left">
               <h3 class="l-head">Bill</h3>
               <div class="input-wrapp">
                <img src="./images/$.svg" alt="">
                <input id="inp" type="text" placeholder="0">
               </div>
               <p class="select">Select Tip %</p>
               <div class="btns-one">
                <div class="one-btn">
                    5%
                </div>
                <div class="one-btn">
                    10%
                </div>
                <div class="one-btn">
                    15%
                </div>
               </div>
               <div class="btns-one btns-two">
                <div class="one-btn">
                    25%
                </div>
                <div class="one-btn">
                    50%
                </div>
                <div class="one-btn two-btn">
                    Custom
                </div>
               </div>
               <div class="foot">
                <p class="number">Number of People</p>
                <div class="input-wrapp two-wrapp">
                    <img src="./images/avatar.svg" alt="">
                    <input id="inp" type="text" placeholder="0">
                   </div>
               </div>
            </div>
            <div class="m-right">
           <div class="top two-top">
            <div>
                <p class="tip">Tip Amount</p>
                <p class="person">/ person</p>
            </div>
            <div> <img src="./images/$0.00.svg" alt="" width="143" height="71"></div>
           </div>
           <div class="top bott">
            <div>
                <p class="tip">Total</p>
                <p class="person">/ person</p>
            </div>
            <div> <img src="./images/$0.00.svg" alt=""></div>
           </div>
           <button class="reset">RESET</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
